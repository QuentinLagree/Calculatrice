<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice</title>
</head>
<body>

    <div class="calculate">
        <div class="display">
            <span class="calc"></span>
        </div>
        <span class="button AC">AC</span>
        <span class="button c">C</span>
        <span class="button back">Del</span>
        <span class="button devide">/</span>
        <span class="button mult">x</span>
        <span class="button less">-</span>
        <span class="button more">+</span>
        <span class="button equal">=</span>
        <span class="button zero">0</span>
        <span class="button one">1</span>
        <span class="button two">2</span>
        <span class="button tree">3</span>
        <span class="button four">4</span>
        <span class="button five">5</span>
        <span class="button six">6</span>
        <span class="button seven">7</span>
        <span class="button eigth">8</span>
        <span class="button nine">9</span>
        <span class="button point">,</span>
        <span class="button answer">Ans</span>

    </div>

    <script src="./app.js"></script>
    
</body>
</html>
